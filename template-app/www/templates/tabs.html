<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Updates" icon="icon ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/updates">
    <ion-nav-view name="tab-updates"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mentors" icon="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/mentors">
    <ion-nav-view name="tab-mentors"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Prizes" icon="ion-ios7-pricetags-outline" icon-on="ion-ios7-pricetags" href="#/tab/prizes">
    <ion-nav-view name="tab-prizes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Schedule" icon="ion-ios7-calendar-outline" icon-on="ion-ios7-calendar" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

</ion-tabs>
