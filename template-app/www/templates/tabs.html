<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Updates" icon="icon ion-speakerphone" href="#/tab/updates">
    <ion-nav-view name="tab-updates"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mentors" icon="icon ion-person-stalker" href="#/tab/mentors">
    <ion-nav-view name="tab-mentors"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Prizes" icon="icon ion-trophy" href="#/tab/prizes">
    <ion-nav-view name="tab-prizes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Schedule" icon="icon ion-calendar" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

</ion-tabs>
