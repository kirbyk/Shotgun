<ion-view title="Prizes">
  <ion-content class="padding">
    <ion-list class="list prizes">
      <div ng-repeat="prize in prizes" class="card">
        <ion-item class="item">
          <h2>{{prize.title}} - {{prize.company}}</h2>
          <h6>{{prize.award}}</h6>
          <p>{{prize.description}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
